<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mood Tracker - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #90caf9;
            flex: 1 1 auto;
        }

        .logout-btn {
            background-color: #90caf9;
            border: none;
            color: #000;
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            flex-shrink: 0;
        }

        .logout-btn:hover {
            background-color: #64b5f6;
        }

        .form-box {
            background-color: #1e1e1e;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-box input[type="date"],
        .form-box textarea {
            width: 100%;
            padding: 10px 0px 10px 10px;
            margin: 15px 0;
            border: none;
            border-radius: 6px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .emoji-selector {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 15px 0;
        }

        .emoji-selector label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: #ccc;
        }

        .emoji-selector input[type="radio"] {
            display: none;
        }

        .emoji-selector span {
            font-size: 2rem;
            padding: 10px;
            border-radius: 50%;
            background-color: #2c2c2c;
            transition: transform 0.2s, background-color 0.3s;
        }

        .emoji-selector input[type="radio"]:checked + span {
            background-color: #90caf9;
            transform: scale(1.3);
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #90caf9;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #64b5f6;
        }

        .mood-history {
            max-width: 700px;
            margin: 20px auto;
        }

        .mood-entry {
            background-color: #1f1f1f;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1f1f1f;
    padding: 10px 20px;
    flex-wrap: wrap;
    gap: 10px;
}

.logout-btn {
    background-color: #90caf9;
    border: none;
    color: #000;
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.logout-btn:hover {
    background-color: #64b5f6;
}

@media (max-width: 600px) {
    .top-bar {
        flex-direction: column;
        align-items: center;
    }

    .top-bar h1 {
        width: 100%;
        text-align: center;
        margin-bottom: 5px;
    }

    .logout-btn {
        width: 100%;
        max-width: 300px;
        text-align: center;
    }
}

    </style>
</head>
<body>

<header class="top-bar">
    <h1>Mood Tracker</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</header>

<div class="form-box">
    <form method="post" th:action="@{/add}">
        <label for="date">Select Date</label>
        <input type="date" name="timestamp" id="date" required>

        <div class="emoji-selector">
            <label>
                <input type="radio" name="moodLevel" value="üòÄ" required />
                <span>üòÄ</span>
                Happy
            </label>
            <label>
                <input type="radio" name="moodLevel" value="üôÇ" />
                <span>üôÇ</span>
                Content
            </label>
            <label>
                <input type="radio" name="moodLevel" value="üòê" />
                <span>üòê</span>
                Neutral
            </label>
            <label>
                <input type="radio" name="moodLevel" value="üôÅ" />
                <span>üôÅ</span>
                Unhappy
            </label>
            <label>
                <input type="radio" name="moodLevel" value="üò¢" />
                <span>üò¢</span>
                Sad
            </label>
        </div>

        <textarea name="note" placeholder="Write something about your day..." style="
		    padding-right: 0px;
		"></textarea>
        <button type="submit">Save Mood</button>
    </form>
</div>

<div class="mood-history">
    <h2>Past Mood Entries</h2>
    <div th:each="mood : ${moods}" class="mood-entry">
        <strong th:text="${#temporals.format(mood.timestamp, 'MMM dd, yyyy')}"></strong>
        <span th:text="${mood.moodLevel}"></span> ‚Äî
        <em th:text="${mood.note}"></em>
    </div>
</div>

</body>
</html>
