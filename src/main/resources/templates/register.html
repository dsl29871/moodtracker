<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MoodTracker</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #90caf9;
            margin-bottom: 30px;
        }

        .form-box {
            background-color: #1f1f1f;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(144, 202, 249, 0.2);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 40px 10px 10px;
            margin: 15px 0;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

		.toggle-password {
		    position: absolute;
		    right: 12px;
		    top: 50%;
		    transform: translateY(-50%);
		    color: #90caf9;
		    font-size: 0.9rem;
		    cursor: pointer;
		    user-select: none;
		    font-weight: bold;
		}


        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #90caf9;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #64b5f6;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #90caf9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Create Your MoodTracker Account</h2>

<div class="form-box">
    <form th:action="@{/register}" th:object="${user}" method="post">
		<div th:if="${error}" class="error-message">
		    <p th:text="${error}"></p>
		</div>
		    
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required />

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" th:field="*{password}" placeholder="Choose a password" required />
            <span class="toggle-password" onclick="togglePassword(this)">Show</span>
        </div>

        <button type="submit">Register</button>
    </form>

    <p>Already registered? <a th:href="@{/login}">Login here</a>.</p>
</div>

<script>
    function togglePassword(toggle) {
        const pwd = document.getElementById("password");
        const isVisible = pwd.type === "text";
        pwd.type = isVisible ? "password" : "text";
        toggle.textContent = isVisible ? "Show" : "Hide";
    }
</script>


</body>
</html>
